<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/calculator');
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display"><p id="textField" class="dsplytxt">0</p></div>

        <div class="firstrow">
            <button type="button" id="1" class="button button1" onclick="appendNumber('1')">1</button>
            <button type="button" id="2" class="button button2" onclick="appendNumber('2')">2</button>
            <button type="button" id="3" class="button button3" onclick="appendNumber('3')">3</button>
            <button type="button" id="add" class="button operator add" onclick="appendOperator('+')">+</button>
        </div>
        <div class="secondrow">
            <button type="button" id="4" class="button button4" onclick="appendNumber('4')">4</button>
            <button type="button" id="5" class="button button5" onclick="appendNumber('5')">5</button>
            <button type="button" id="6" class="button button6" onclick="appendNumber('6')">6</button>
            <button type="button" id="subtract" class="button operator subtract" onclick="appendOperator('-')">-</button>
        </div>
        <div class="thirdrow">
            <button type="button" id="7" class="button button7" onclick="appendNumber('7')">7</button>
            <button type="button" id="8" class="button button8" onclick="appendNumber('8')">8</button>
            <button type="button" id="9" class="button button9" onclick="appendNumber('9')">9</button>
            <button type="button" id="multiply" class="button operator multiply" onclick="appendOperator('*')">x</button>
        </div>
        <div class="fourthrow">
            <button type="button" id="dot" class="button operator ." onclick="appendOperator('.')">.</button>
            <button type="button" id="0" class="button button 1" onclick="appendNumber('0')">0</button>
            <button type="button" id="equals" class="button operator equals" onclick="evaluateExpression('=')">=</button>
            <button type="button" id="divide" class="button operator divide" onclick="appendOperator('/')">/</button>
        </div>
        <div class="fifthrow">
            <button type="button" id="clear" class="button operator clear" onclick="clearDisplay()">C</button>
            <button type="button" id="percent" class="button oerator percent" onclick="percent()">%</button>
            <button type="button" id="plus-minus" class="button operator plus-minus" onclick="toggleSign()">±</button>
            <button type="button" id="backspace" class="button operator backspace" onclick="backspace()">⌫</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
