<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/calculator');
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display"><p id="textField" class="dsplytxt"></p></div>

        <div class="firstrow">
            <button type="button" id="1" class="button button1">1</button>
            <button type="button" id="2" class="button button2">2</button>
            <button type="button" id="3" class="button button3">3</button>
            <button type="button" id="add" class="button operator add">+</button>
        </div>
        <div class="secondrow">
            <button type="button" id="4" class="button button4">4</button>
            <button type="button" id="5" class="button button5">5</button>
            <button type="button" id="6" class="button button6">6</button>
            <button type="button" id="subtract" class="button operator subtract">-</button>
        </div>
        <div class="thirdrow">
            <button type="button" id="7" class="button button7">7</button>
            <button type="button" id="8" class="button button8">8</button>
            <button type="button" id="9" class="button button9">9</button>
            <button type="button" id="multiply" class="button operator multiply">x</button>
        </div>
        <div class="fourthrow">
            <button type="button" id="dot" class="button operator .">.</button>
            <button type="button" id="0" class="button button 1">0</button>
            <button type="button" id="equals" class="button operator equals">=</button>
            <button type="button" id="divide" class="button operator divide">/</button>
        </div>
        <div class="fifthrow">
            <button type="button" id="clear" class="button operator clear">C</button>
            <button type="button" id="percent" class="button oerator percent">%</button>
            <button type="button" id="plus-minus" class="button operator plus-minus">±</button>
            <button type="button" id="backspace" class="button operator backspace">⌫</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
